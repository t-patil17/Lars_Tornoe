    <title>Document</title>
    <style>
        body {
            overflow-x: hidden;
        }

        /* navbar  */
        .navbar-brand img {
            font-size: 11px;
            width: 19em;
            margin-left: 35px;

        }

        .nav-link {
            color: black;

        }

        .nav-item {
            margin-right: 50px;
            font-size: 17px;

            /* font-weight: bold; */

        }

        .nav-item :hover {
            background-color: #fffdd0;
        }

        /* class effect style for images  */
        .effect img {
            width: 100%;
            height: 350px;


        }

        .effect img:hover {
            opacity: 0.3;

        }

        /* image 4 side space  */
        .row {
            margin: 30px 20px;
        }



        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 350px;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            background-color: #fffdd0;
        }

        .hover_effect:hover .overlay {
            opacity: 1;
        }

        .hover_effect {
            position: relative;
        }

        .text {
            color: black;
            font-size: 20px;
            /* text-align: center; */
            padding: 13em 0 0 3em;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }


        /* navbar toggler cross  */
        .container {
            display: inline-block;
            cursor: pointer;
            
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }

        /* media query for md ans sm sixe */
         @media (min-width:480px)and (max-width:768px){
            .nav-item{
                text-align: center;
                font-size: 30px;
            }
        } 
       

        /* mobile view  */
         @media (min-width:0px)and (max-width:480px){
            .nav-item{
                text-align: center;
                font-size: 30px;
            }
        } 
        /* Laptop view  */
        @media (min-width:992px)and (max-width:1200px){
            .nav-item{
                
                align-items: flex-end;
            }
        } 
    </style>
</head>
